<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Login - ExamTrack360</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .result { 
            margin: 10px 0; 
            padding: 15px; 
            border-radius: 8px; 
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        .success { 
            background-color: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb;
        }
        .error { 
            background-color: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb;
        }
        .loading {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        button { 
            padding: 12px 24px; 
            margin: 8px; 
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .admin-btn { background-color: #dc3545; color: white; }
        .admin-btn:hover { background-color: #c82333; }
        .teacher-btn { background-color: #28a745; color: white; }
        .teacher-btn:hover { background-color: #218838; }
        .student-btn { background-color: #007bff; color: white; }
        .student-btn:hover { background-color: #0056b3; }
        h1 { text-align: center; color: #333; margin-bottom: 30px; }
        .redirect-info {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Debug Login - ExamTrack360</h1>
        
        <div class="redirect-info">
            <strong>üöÄ Quick Login & Redirect</strong><br>
            Click any button below to login and get redirected to the appropriate dashboard!
        </div>
        
        <div style="text-align: center;">
            <button class="admin-btn" onclick="loginAndRedirect('admin')">üëë Login as Admin</button>
            <button class="teacher-btn" onclick="loginAndRedirect('teacher')">üë®‚Äçüè´ Login as Teacher</button>
            <button class="student-btn" onclick="loginAndRedirect('student')">üë®‚Äçüéì Login as Student</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        const credentials = {
            admin: { email: 'admin@examtrack360.com', password: 'password123' },
            teacher: { email: 'teacher@examtrack360.com', password: 'password123' },
            student: { email: 'student@examtrack360.com', password: 'password123' }
        };

        const roleDashboards = {
            admin: '/dashboard',
            teacher: '/dashboard', 
            student: '/dashboard'
        };

        async function loginAndRedirect(role) {
            const resultDiv = document.getElementById('result');
            const creds = credentials[role];
            
            resultDiv.innerHTML = `
                <div class="result loading">
                    üîÑ Logging in as ${role}...<br>
                    Email: ${creds.email}
                </div>
            `;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(creds)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store the token
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    
                    resultDiv.innerHTML = `
                        <div class="result success">
                            ‚úÖ <strong>Login Successful!</strong><br>
                            Role: ${data.data.user.role}<br>
                            Name: ${data.data.user.fullName}<br>
                            Token: ${data.data.token.substring(0, 50)}...<br><br>
                            üîÑ Redirecting to ${role} dashboard in 2 seconds...
                        </div>
                    `;
                    
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = roleDashboards[role];
                    }, 2000);
                    
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            ‚ùå <strong>Login Failed!</strong><br>
                            ${data.message}<br>
                            ${data.errors ? JSON.stringify(data.errors, null, 2) : ''}
                        </div>
                    `;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        ‚ùå <strong>Network Error!</strong><br>
                        ${error.message}<br><br>
                        Make sure the backend server is running on port 5000!
                    </div>
                `;
            }
        }

        // Check if user is already logged in
        window.onload = function() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                const userData = JSON.parse(user);
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `
                    <div class="result success">
                        ‚úÖ <strong>Already Logged In!</strong><br>
                        Role: ${userData.role}<br>
                        Name: ${userData.fullName}<br><br>
                        <button onclick="window.location.href='${roleDashboards[userData.role]}'" style="background: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
                            Go to Dashboard
                        </button>
                        <button onclick="logout()" style="background: #dc3545; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-left: 10px;">
                            Logout
                        </button>
                    </div>
                `;
            }
        };

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.reload();
        }
    </script>
</body>
</html>
